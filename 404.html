<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Ningning Wang</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-primary);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        
        .error-content {
            max-width: 600px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            opacity: 0.8;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .error-description {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .error-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-404 {
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary-404 {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-primary-404:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-secondary-404 {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .btn-secondary-404:hover {
            background: white;
            color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-message {
                font-size: 1.3rem;
            }
            
            .error-description {
                font-size: 1rem;
            }
            
            .error-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-404 {
                width: 200px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="floating-elements">
            <div class="floating-element">
                <i class="fas fa-robot" style="font-size: 3rem;"></i>
            </div>
            <div class="floating-element">
                <i class="fas fa-brain" style="font-size: 2.5rem;"></i>
            </div>
            <div class="floating-element">
                <i class="fas fa-microchip" style="font-size: 2rem;"></i>
            </div>
        </div>
        
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-message">Page Not Found</h1>
            <p class="error-description">
                Oops! It seems like this page got lost in the digital universe. 
                The content you're looking for might have been moved, deleted, 
                or the URL might be incorrect.
            </p>
            <div class="error-buttons">
                <a href="/" class="btn-404 btn-primary-404">
                    <i class="fas fa-home"></i>
                    <span>Go Home</span>
                </a>
                <a href="javascript:history.back()" class="btn-404 btn-secondary-404">
                    <i class="fas fa-arrow-left"></i>
                    <span>Go Back</span>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Simple theme toggle for 404 page
        document.addEventListener('DOMContentLoaded', function() {
            // Add some interactive elements
            const floatingElements = document.querySelectorAll('.floating-element');
            
            floatingElements.forEach((element, index) => {
                element.addEventListener('mouseenter', () => {
                    element.style.opacity = '0.3';
                    element.style.transform = 'scale(1.2)';
                });
                
                element.addEventListener('mouseleave', () => {
                    element.style.opacity = '0.1';
                    element.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
